<img
  *ngIf="isIcon"
  [class.white]="isWhite && isWhite !== undefined"
  [class.black]="!isWhite && isWhite !== undefined"
  src="../../../assets/images/icons/{{imageName}}.svg"
  [width]="width"
  [height]="height"
  alt="icon"
>

<img
  *ngIf="isSoccer"
  src="../../../assets/images/soccer/{{imageName}}.svg"
  [width]="width"
  [height]="height"
  alt="icon"
>
<img
  *ngIf="isCasino"
  src="../../../assets/images/casino/{{imageName}}.svg"
  [width]="width"
  [height]="height"
  class="casino-image"
  alt="icon"
>
